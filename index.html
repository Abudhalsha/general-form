<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <title>Student General Form</title>
</head>

<body>
    <div class="nav-bar d-flex">
        <h2>###################STUDENT GENERAL FORM##################</h2>
    </div>

    <div class="students row">

        

            <form action="" id="userForm" class="main-form form-check needs-validation" novalidate>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" minlength="4" id="name" required />
                    </div>
                    <label for="name1" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" minlength="4" id="name" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="address" class="form-control" id="address" required />
                        
                    </div>
                </div>

                <div class="form-group row">
                    <label for="pincode" class="col-sm-2 col-form-label">Pincode</label>
                    <div class="col-sm-10">
                        <input type="pincode" class="form-control" id="pincode" required />
                    
                    </div>
                </div>
                
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                        Gender
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                required />
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" />
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                            &nbsp;
                            <div class="invalid-feedback">
                                *(Please select at least One.)
                            </div>
                        </div>

                    </div>
                </fieldset>



                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                        choice of food
                    </legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="food" id="choice" value="Non-vegetarian"/>
                            <label class="form-check-label" for="non-veg">
                                Non-vegetarian
                            </label>
                            
                           

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="good" id="choice" value="vegetarian"/>
                            <label class="form-check-label" for="vegetarian">
                                vegetarian
                            </label>
                           
                        </div>

                        
                    </div>
                </fieldset>



                
                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                        Country
                    </legend>
                   
                        <div class="col-sm-10">
                            <select id="region" name="" size="" required>
                                <option value="" class="region-option">--Select a country--</option>
                                <option value="india" class="region-option">India</option>
                                <option value="saudi arabia" class="region-option">Saudi arabia</option>
                                <option value="newzealand" class="region-option">Newzealand</option>
                            </select>
                         </div>
                    
                </fieldset>


                <fieldset class="form-group row">
                    <legend class="col-form-label col-sm-2 float-sm-left pt-0">
                        State
                    </legend>
                   
                        <div class="col-sm-10">
                            <select id="region" name="" size="" required>
                                <option value="" class="region-option">--Select a state--</option>
                                <option value="tamil nadu" class="region-option">Tamil nadu</option>
                                <option value="kerala" class="region-option">Kerala</option>
                                <option value="karnataka" class="region-option">karnataka</option>
                            </select>
                         </div>
                    
                </fieldset>


                

                <button type="submit" class="btn btn-primary">Submit</button> &nbsp; &nbsp; &nbsp;
                <button type="reset" class="btn btn-danger">Cancel</button>
            </form>
        </div>

        
            
        
    </div>
</body>

</html>
